services:
  lab:
    build: .
    container_name: langchain-lab
    env_file:
      - .env
    ports:
      - "8888:8888"
    volumes:
      - ./:/app
    command: >
      jupyter lab
      --ip=0.0.0.0
      --port=8888
      --no-browser
      --allow-root
      --ServerApp.token=${JUPYTER_TOKEN}
    restart: unless-stopped

  # Optional: local LLM service
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  ollama_data:
